{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section style="text-align: center; margin-top: 20px;">
    <h2>Add New List</h2>
    <div style="margin-top: 20px;">
        <a href="{{ url_for('lists') }}" style="text-decoration: none; color: blue;">Return</a>
        <form action="{{url_for ('list_add')}}" method="POST">
            <label for="name">List Name:</label><br>
            <input type="text" id="name" name="name" maxlength="100" required><br><br>            
            <button type="submit">Add List</button>
        </form>
    </div>
</section>
{% endblock %}

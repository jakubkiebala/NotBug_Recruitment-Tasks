{% extends 'base.html' %}

{% block title %}Delete List{% endblock %}

{% block content %}
<section style="text-align: center; margin-top: 20px;">
    <h2>Delete List</h2>
    <div style="margin-top: 20px;">
        <form action="{{url_for('list_delete', list_id=list[0])}}" method="POST">
            <p>Are you sure you want to delete this list?</p>
            <button type="submit" style="background-color: red; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                Confirm Deletion
            </button>
            <a href="{{ url_for('lists') }}" style="text-decoration: none; color: blue; padding-left: 10px;">
                Cancel
            </a>
        </form>
    </div>
</section>
{% endblock %}
